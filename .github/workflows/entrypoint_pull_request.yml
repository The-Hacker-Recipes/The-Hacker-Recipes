name: Build for Pull Requests
on: [pull_request]
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Build locally
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Build
        run: npm install && npm run docs:build
      - name: Echo test
        run: echo $SECRET_VERY_SECRET
